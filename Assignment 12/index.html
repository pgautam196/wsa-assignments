<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .game-output {
        margin: 10px 0;
        padding: 10px;
        white-space: pre-line;
      }
      .input-group {
        margin: 10px 0;
      }
      #error {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Stone Game</h1>
    <div class="input-group">
      <label for="stones">Enter number of stones:</label>
      <input type="number" id="stones" required placeholder="Enter stones" />
      <button onclick="playGame()">Play Game</button>
    </div>
    <div id="error">Please enter a valid number of stones.</div>
    <div id="output" class="game-output"></div>
    <script src="./script.js"></script>
  </body>
</html>
