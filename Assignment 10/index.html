<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 10</title>
  </head>
  <body>
    <h1>Program to print Patterns</h1>
    <script>
      for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(i + " ");
        }
        document.write("<br>");
      }

      document.write("<br>");

      let num = 1;
      for (let row = 1; row <= 4; row++) {
        for (let col = 1; col <= row; col++) {
          document.write(num + " ");
          num++;
        }
        document.write("<br>");
      }

      document.write("<br>");

      for (let stars = 5; stars > 0; stars--) {
        for (let j = 1; j <= stars; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
